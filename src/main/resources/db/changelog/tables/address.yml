databaseChangeLog:
  - changeSet:
      id: '1'
      author: ezra
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: address
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true

              - column:
                  name: line1
                  type: varchar(100)

              - column:
                  name: line2
                  type: varchar(50)

              - column:
                  name: line3
                  type: varchar(30)

              - column:
                  name: state
                  type: varchar(100)

              - column:
                  name: postal_code
                  type: varchar(10)

              - column:
                  name: country
                  type: varchar(100)

              - column:
                  name: created_by_id
                  type: uuid
                  constraints:
                    nullable: false
                    notNullConstraintName: address_created_by_id_notnull

              - column:
                  name: created_on
                  type: timestamptz
                  defaultValueDate: ${now}

              - column:
                  name: predecessor_of_id
                  type: uuid

              - column:
                  name: usage_count
                  type: bigint